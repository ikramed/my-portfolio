<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Library
        </div>
    </header>

    <main>
        <div class="title-container">
            <h1 class="book-library-title">BookLibrary</h1>
        </div>

        <section class="book-list">
            <div class="book-item">
                <h3>The Great Journey</h3>
                <button onclick="window.location.href='https://www.story.com/story/other/the-great-journey-2'">Go to Book 1 &#8594;</button>
            </div>
            <div class="book-item">
                <h3>George Orwell 1984</h3>
                <button onclick="window.location.href='https://www.readanybook.online/ebook/1984-39'">Go to Book 2 &#8594;</button>
            </div>
            <div class="book-item">
                <h3>Spare By Prince Harry</h3>
                <button onclick="window.location.href='https://www.readanybook.online/ebook/spare-by-prince-harry-765615'">Go to Book 3 &#8594;</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
